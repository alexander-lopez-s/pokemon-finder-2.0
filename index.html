<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Pokemon finder</title>
    </head>
    <body>
        <div id="container" class="container">
            <h1 class="pokemon-logo">Pokémon B-Day 🎁 🎊</h1>
            <div class="input-container" id="input-container">
                <h3>Your birthdate:</h3>
                <label for="day">Day:</label>
                <select id="day" class="search-bar" placeholder="Day"></select>
                <label for="month">Month:</label>
                <select id="month" class="search-bar" placeholder="Month"></select>
                <label for="year">Year:</label>
                <select id="year" class="search-bar" placeholder="Year"></select>
                <button class="search-button" id="search-button">Get my buddies</button>
            </div>
            <div class="pokemon-cards-container" id="pokemon-cards-container"></div>
        </div>
        <script type="module" src="./src/init.js"></script>
    </body>
</html>
